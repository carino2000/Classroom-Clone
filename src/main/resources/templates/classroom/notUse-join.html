<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>join</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<div class="w-full h-screen flex justify-center items-center bg-gray-100">
    <div class="w-3xl h-auto p-10 rounded-md flex bg-white">
        <div class="flex-1">
            <img src="/images/classroom_logo.png" alt="클래스룸 아이콘" class="w-30 hover:scale-110 duration-100">
            <h1 class="text-3xl mt-3">수업 참여</h1>
            <!--<a href="https://www.naver.com" onclick="return false;">네이버</a>
            <a href="https://www.naver.com" onclick="event.preventDefault();">네이버</a>-->
            <p class="mt-5">참여할 수업 초대코드 입력</p>
        </div>
        <div class="flex-1">
            <form action="/classroom/join" method="post" onsubmit="return formCheck();"
                  class="space-y-2">
                <div>
                    <input type="text" id="joinCode" name="joinCode" placeholder="클래스룸 초대코드"
                           class="border border-stone-400 rounded px-4 py-2 w-full "/>
                    <span class="text-sm text-red-500 hidden"> ❌ 클래스룸 초대코드를 입력해주세요</span>
                </div>
                <div class="mt-3 text-right">
                    <button class="text-gray-700 border border-stone-400 rounded px-2 py-1 hover:bg-blue-100 duration-200 mt-1">
                        참가</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function formCheck() {
        const $joinCode = document.getElementById("joinCode");

        if ($joinCode.value){
            return true;
        }else{
            if(!$joinCode.value){
                $joinCode.classList.remove("border-stone-400");
                $joinCode.classList.add("border-red-400");
                $joinCode.nextElementSibling.classList.remove("hidden");
            }else{
                $joinCode.classList.remove("border-red-400");
                $joinCode.classList.add("border-stone-400");
                $joinCode.nextElementSibling.classList.add("hidden");
            }
            return false;
        }
    }
</script>
</body>
</html>
