<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<div class="w-full h-screen flex justify-center items-center bg-gray-100">
    <div class="w-3xl h-auto p-10 rounded-md flex bg-white">
        <div class="flex-1">
            <img src="/images/classroom_logo.png" alt="클래스룸 아이콘" class="w-30 hover:scale-110 duration-100">
            <h1 class="text-3xl mt-3">Classroom 계정만들기</h1>
            <p class="mt-5">계정 정보를 입력하세요</p>
        </div>
        <div class="flex-1">
            <form action="/signup/step/account" method="post" class="space-y-2">
                <input type="text" id="id" name="id" placeholder="아이디" required
                       class="border border-stone-400 rounded px-4 py-2 w-full "/>
                <input type="password" id="pw" name="pw" placeholder="비밀번호" required
                       class="border border-stone-400 rounded px-4 py-2 w-full"/>
                <input type="text" id="email" name="email" placeholder="이메일" required
                       class="border border-stone-400 rounded px-4 py-2 w-full"/>
                <div class="mt-3 text-right">
                    <button class="text-gray-700 border border-stone-400 rounded px-2 py-1 hover:bg-blue-100 duration-200 mt-1">next</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
