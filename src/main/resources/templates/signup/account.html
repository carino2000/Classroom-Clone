<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<div class="w-full h-screen flex justify-center items-center bg-gray-100">
    <div class="w-3xl h-auto p-10 rounded-md flex bg-white">
        <div class="flex-1">
            <img src="/images/classroom_logo.png" alt="클래스룸 아이콘" class="w-30 hover:scale-110 duration-100">
            <h1 class="text-3xl mt-3">Classroom 계정만들기</h1>
            <!--<a href="https://www.naver.com" onclick="return false;">네이버</a>
            <a href="https://www.naver.com" onclick="event.preventDefault();">네이버</a>-->
            <p class="mt-5">계정 정보를 입력하세요</p>
        </div>
        <div class="flex-1">
            <form action="/signup/step/account" method="post" onsubmit="return formCheck();"
                  class="space-y-2">
                <div>
                    <input type="text" id="id" name="id" placeholder="아이디" th:value="${acr.id}"
                           class="border border-stone-400 rounded px-4 py-2 w-full "/>
                    <span class="text-sm text-red-500 hidden"> ❌ 아이디를 입력해주세요</span>
                    <span th:if="${duplicate}" class="text-sm text-red-500"> ❌ 이미 사용중인 아이디입니다</span>

                </div>
                <div>
                    <input type="password" id="pw" name="pw" placeholder="비밀번호"
                           class="border border-stone-400 rounded px-4 py-2 w-full"/>
                    <span class="text-sm text-red-500 hidden"> ❌ 비밀번호를 입력해주세요</span>
                </div>
                <div>
                    <input type="text" id="email" name="email" placeholder="이메일" th:value="${acr.email}"
                           class="border border-stone-400 rounded px-4 py-2 w-full"/>
                    <span class="text-sm text-red-500 hidden"> ❌ 이메일을 입력해주세요</span>
                </div>
                <div class="mt-3 text-right">
                    <button class="text-gray-700 border border-stone-400 rounded px-2 py-1 hover:bg-blue-100 duration-200 mt-1">
                        next</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function formCheck() {
        const $id = document.getElementById("id");
        const $pw = document.getElementById("pw");
        const $email = document.getElementById("email");

        if ($id.value && $pw.value && $email.value){
            return true;
        }else{
            if(!$id.value){
                $id.classList.remove("border-stone-400");
                $id.classList.add("border-red-400");
                $id.nextElementSibling.classList.remove("hidden");
                $id.nextElementSibling.nextElementSibling.classList.add("hidden");
            }else{
                $id.classList.remove("border-red-400");
                $id.classList.add("border-stone-400");
                $id.nextElementSibling.classList.add("hidden");
            }

            if(!$pw.value){
                $pw.classList.remove("border-stone-400");
                $pw.classList.add("border-red-400");
                $pw.nextElementSibling.classList.remove("hidden");
            }else{
                $pw.classList.remove("border-red-400");
                $pw.classList.add("border-stone-400");
                $pw.nextElementSibling.classList.add("hidden");
            }

            if(!$email.value){
                $email.classList.remove("border-stone-400");
                $email.classList.add("border-red-400");
                $email.nextElementSibling.classList.remove("hidden");
            }else{
                $email.classList.remove("border-red-400");
                $email.classList.add("border-stone-400");
                $email.nextElementSibling.classList.add("hidden");
            }

            return false;
        }
    }
</script>
</body>
</html>
