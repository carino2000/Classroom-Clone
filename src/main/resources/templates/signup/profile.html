<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<div class="w-full h-screen flex justify-center items-center bg-gray-100">
    <div class="w-3xl h-auto p-10 rounded-md flex bg-white">
        <div class="flex-1">
            <img src="/images/classroom_logo.png" alt="클래스룸 아이콘" class="w-30 hover:scale-110 duration-100">
            <h1 class="text-3xl mt-3">기본 정보</h1>
            <p class="mt-5">회원 프로필 정보를 입력해주세요</p>
        </div>
        <div class="flex-1">
            <form action="/signup/step/profile" method="post" class="space-y-2">
                <input type="text" id="name" name="name" placeholder="이름"
                       class="border border-stone-400 rounded px-4 py-2 w-full"/>
                <div class="grid grid-cols-3 gap-2">
                    <input type="text" id="year" name="year" placeholder="연"
                           class=" border border-stone-400 rounded px-4 py-2"/>
                    <select id="month" name="month" onchange="this.classList.remove('text-stone-500');"
                            class="border border-stone-400 rounded px-4 py-2 appearance-none text-stone-500">
                        <option disabled selected hidden>월</option>
                        <option th:each="val : ${#numbers.sequence(1,12,1)}"
                                th:text="|${val}월|" th:value="${val}"></option>
                    </select>
                    <input type="text" id="date" name="date" placeholder="일"
                           class="border border-stone-400 rounded px-4 py-2"/>
                </div>
                <select id="gender" name="gender" onchange="this.classList.remove('text-stone-500');"
                        class="border border-stone-400 rounded px-4 py-2 w-full appearance-none text-stone-500">
                    <option disabled selected hidden>성별</option>
                    <option value="여자">여자</option>
                    <option value="남자">남자</option>
                    <option value="공개안함">공개안함</option>
                </select>
                <div class="mt-3 text-right">
                    <button class="text-gray-700 border border-stone-400 rounded px-2 py-1 hover:bg-blue-100 duration-200 mt-1">submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
