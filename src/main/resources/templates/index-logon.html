<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>클래스룸 홈</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="">
<nav class="h-20 fixed left-0 right-0 flex px-5 justify-between items-center bg-stone-100 z-50">
    <div>
        <img src="/images/classroom_logo.png" alt="클래스룸 아이콘" class="underline w-40">
    </div>
    <div class="flex items-center gap-1 justify-center">
        <button type="button" onclick="showAddModal()" class="rounded-4xl p-3 relative">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor"
                 class="w-8 h-8 hover:scale-110 hover:bg-gray-200 rounded-4xl m-3 duration-100 size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
            </svg>

            <!--여기부터 만들어보기!!-->
            <div id="addModal" class="absolute top-15 -left-18 w-30 h-30 border z-10 hidden">
                <div class="flex flex-col h-full">
                    <div class="border-b flex-1"></div>
                    <div class="border-b flex-1"></div>
                    <div class="flex-1"></div>
                </div>
            </div>

        </button>
        <button th:text="${session.logonMember.name.charAt(0)}"
                type="button" class="rounded-4xl bg-emerald-700/70 text-white px-3 py-2 hover:bg-emerald-700/80">
        </button>
    </div>
</nav>
<div class="min-h-screen bg-stone-100 pt-18 flex">
    <aside class="flex-1 px-3 hidden md:block mt-3">
        <ul class="space-y-3">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"/>
                </svg>
                홈
            </li>
            <li class="flex items-center gap-3 px-3 py-2 rounded-2xl hover:bg-stone-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z"/>
                </svg>
                캘린더
            </li>
            <li class="flex items-center gap-3 px-3 py-2 rounded-2xl hover:bg-stone-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25"/>
                </svg>
                수업
            </li>

            <li class="hidden">
                <ul>
                    <li>데이터베이스 개론</li>
                    <li>자료구조</li>
                </ul>
            </li>
            <li class="flex items-center gap-3 px-3 py-2 rounded-2xl hover:bg-stone-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z"/>

                설정
            </li>
        </ul>
    </aside>
    <main class="flex-4 bg-white rounded-tl-4xl p-4 relative">
        <!--classListSize == 0 일 때 상황--><!--#lists.isEmpty(classList) 이거 써도 됨?-->
        <div th:if="${classListSize == 0}"
             class="w-80 h-100 absolute top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 flex flex-col">
            <div class="flex-3 bg-[url('/images/empty_states_home.png')] bg-contain mb-10 bg-center bg-no-repeat"></div>
            <div class="flex-1 text-center text-sm">
                <p>
                    시작하려면 수업을 추가하세요
                </p>
            </div>
            <div class="flex-1 text-center">
                <button class="rounded-2xl px-4 py-2 bg-emerald-700/60 text-white hover:bg-emerald-700 duration-100"
                        onclick="showCreateModal()">수업 만들기
                </button>
                <button class="rounded-2xl px-4 py-2 bg-emerald-700/60 text-white hover:bg-emerald-700 duration-100"
                        onclick="showJoinModal()">수업 참여하기
                </button>
            </div>
        </div>

        <!--classList가 하나라도 있을 때 상황-->
        <div th:unless="${classListSize == 0}"
             class="grid sm:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 p-10 sm:gap-3 xl:gap-10">
            <div th:each="one : ${classList}" th:onclick="|location.href='@{/classroom/{id}(id=${one.id})}'|"
                 class="h-50 p-15 mt-5 border border-stone-200 rounded-xl hover:shadow-xl hover:duration-200">
                <h2 th:text="${one.name}"></h2>
                <p th:text="${one.description}"></p>
                <svg th:if="${one.teacher}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5"/>
                </svg>
            </div>
        </div>
    </main>
</div>


<!-- join 모달 화면 코드-->
<div id="joinModal" onclick="closeJoinModal()"
     class="absolute bg-black/30 top-0 left-0 right-0 bottom-0 flex items-center justify-center hidden">
    <div onclick="event.stopPropagation()" class="h-1/3.5 w-1/3 bg-white rounded-xl p-3">
        <h1 class="text-2xl mt-5">수업 참여하기</h1>

        <form action="/classroom/join" method="post" onsubmit="return formCheck();">
            <h2 class="text-lg mt-5">수업코드</h2>
            <p class="">
                선생님으로부터 수업코드를 받아 여기에 입력하세요.
            </p>
            <input type="text" id="joinCode" name="joinCode" placeholder="클래스룸 초대코드"
                   class="border border-emerald-200 rounded-xl px-4 py-2 mt-5"/>
            <span class="text-sm text-red-500 hidden"> ❌ 클래스룸 초대코드를 입력해주세요</span>

            <div class="mt-3 text-right mt-5">
                <button class="text-gray-700 border border-stone-400 rounded px-2 py-1 hover:bg-blue-100 duration-200 mt-1">
                    참가
                </button>
            </div>
        </form>
    </div>
</div>

<!--create 모달 화면 코드-->
<div id="createModal" onclick="closeCreateModal()"
     class="absolute bg-black/30 top-0 left-0 right-0 bottom-0 flex items-center justify-center hidden">
    <div onclick="event.stopPropagation()" class="h-1/3.5 w-1/3 bg-white rounded-xl p-3">
        <h1 class="text-2xl mt-5">수업 만들기</h1>

        <form action="/classroom" method="post" onsubmit="return createFormCheck();"
              class="space-y-2">
            <div>
                <input type="text" id="name" name="name" placeholder="클래스룸 이름"
                       class="border border-stone-400 rounded px-4 py-2 w-full "/>
                <span class="text-sm text-red-500 hidden"> ❌ 클래스룸 이름을 입력해주세요</span>
            </div>
            <div>
                <input type="text" id="description" name="description" value="" placeholder="클래스룸 설명"
                       class="border border-stone-400 rounded px-4 py-2 w-full"/>
            </div>
            <div class="mt-3 text-right">
                <button class="text-gray-700 border border-stone-400 rounded px-2 py-1 hover:bg-blue-100 duration-200 mt-1">
                    생성
                </button>
            </div>
        </form>
    </div>
</div>


<script>
    /*    function showAddModal(){
            const $joinModal = document.getElementById("addModal");
            $joinModal.classList.remove("hidden");
        }*/


    function createFormCheck() {
        const $name = document.getElementById("name");

        if ($name.value) {
            return true;
        } else {
            if (!$name.value) {
                $name.classList.remove("border-stone-400");
                $name.classList.add("border-red-400");
                $name.nextElementSibling.classList.remove("hidden");
            } else {
                $name.classList.remove("border-red-400");
                $name.classList.add("border-stone-400");
                $name.nextElementSibling.classList.add("hidden");
            }
            return false;
        }
    }


    function formCheck() {
        const $joinCode = document.getElementById("joinCode");

        if ($joinCode.value) {
            return true;
        } else {
            if (!$joinCode.value) {
                $joinCode.classList.remove("border-stone-400");
                $joinCode.classList.add("border-red-400");
                $joinCode.nextElementSibling.classList.remove("hidden");
            } else {
                $joinCode.classList.remove("border-red-400");
                $joinCode.classList.add("border-stone-400");
                $joinCode.nextElementSibling.classList.add("hidden");
            }
            return false;
        }
    }

    function showJoinModal() {
        const $joinModal = document.getElementById("joinModal");
        $joinModal.classList.remove("hidden");
    }

    function closeJoinModal() {
        const $joinModal = document.getElementById("joinModal");
        $joinModal.classList.add("hidden");
    }


    function showCreateModal() {
        const $createModal = document.getElementById("createModal");
        $createModal.classList.remove("hidden");
    }

    function closeCreateModal() {
        const $createModal = document.getElementById("createModal");
        $createModal.classList.add("hidden");
    }
</script>

</body>
</html>
